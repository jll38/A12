<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <label for="cookieInput">Enter new username</label>
        <input type="text" id="cookieInput" name="cookieInput" required/>
        <input type="submit" onclick="setCookie(document.getElementById('cookieInput').value)"/>
        </form>
        <div id="cookieDisplay">
        </div>
        <script>
            let x = document.cookie;
            console.log("cookie: " + x);
            const para = document.createElement("p");
const node = document.createTextNode(x);
para.appendChild(node);
            function setCookie(cookieInput=''){
                document.cookie = `username=${cookieInput}`
                alert('Refresh to view new cookie')
            }

const element = document.getElementById("cookieDisplay");
element.appendChild(para);

        </script>
    </body>

</html>
